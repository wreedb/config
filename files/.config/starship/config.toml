
format = "$username@$hostname $directory $time \n$character "
# format = "$directory\n$character "
# format = "$directory $character "

scan_timeout = 30
command_timeout = 500
add_newline = false

[line_break]
disabled = false

[username]
format = "[$user]($style)"
style_user = "blue"
show_always = true
disabled = false

[directory]
disabled = false
format = "[$path]($style)[$read_only]($read_only_style)"
style = "yellow"
read_only_style = "red"
read_only = " ï€£ "
home_symbol = "~"

[cmd_duration]
disabled = false
format = " \\([$duration]($style)\\) "
style = "magenta"
min_time = 10_000

[character]
format = "$symbol"
success_symbol = "[->](bold green)"
error_symbol = "[->](bold red)"
disabled = false

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "red"
disabled = false

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
format = "[$symbol$number]($style)"
symbol = "âœ¦"
style = "blue"
disabled = true

[shell]
format = "[$indicator]($style)"
bash_indicator = " î¯Š "
style = "white"
disabled = true

[shlvl]
disabled = true

[status]
format = "[$symbol$status]($style)"
symbol = "âŒ"
success_symbol = ""
not_executable_symbol = "ðŸš«"
not_found_symbol = "ðŸ”"
sigint_symbol = "ðŸ§±"
signal_symbol = "âš¡"
style = "red"
map_symbol = false
recognize_signal_code = true
pipestatus = false
pipestatus_separator = "|"
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style) '
disabled = false

[time]
format = "\\[[$time]($style)\\]"
style = "purple"
time_format = "%I:%M%p"
use_12hr = true
disabled = true

[fill]
style = "black"
symbol = "."
disabled = false

