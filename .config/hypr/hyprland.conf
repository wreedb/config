monitor=eDP-1,1920x1080@60,0x0,1

exec-once = udlaunch -u hypr
exec-once = eww daemon

source = ~/.config/hypr/rose-pine.conf

env = XCURSOR_SIZE,16

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0.5
}

general {
    gaps_in = 6
    gaps_out = 6
    border_size = 2
    col.active_border = $pine $rose 45deg
    col.inactive_border = $highlightMed

    layout = master
}

decoration {

    rounding = 2
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = false
}

animations {
    enabled = true
    bezier = jeff, 0.69, 0.29, 0.14, 0.53
    animation = windows,     1, 2,  jeff, slide
    animation = windowsMove, 1, 2,  jeff, slide
    animation = borderangle, 1, 20, jeff, loop
    animation = fade,        1, 3,  jeff
    animation = workspaces,  1, 3,  jeff, slidevert
}


master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

device:logitech-wireless-mouse-pid:101f-1 {
    sensitivity = -0.75
}

device:at-translated-set-2-keyboard {
    repeat_rate = 50
    repeat_delay = 275
}

windowrulev2 = float, class:^(xfce)
windowrulev2 = float, class:^(yad)
windowrulev2 = float, class:^(pavucontrol)

$mod = SUPER

bind = $mod,       Return, exec, wlaunch terminal
bind = $mod,       P,      exec, wlaunch launcher
bind = $mod SHIFT, B,      exec, wlaunch browser
bind = $mod SHIFT, E,      exec, wlaunch editor
bind = $mod SHIFT, P,      exec, fuzzel
bind = $mod SHIFT, C,      killactive,
bind = $mod SHIFT, X,      exit,
bind = $mod SHIFT, Q,      exec, eww open menu
bind = $mod,       F,      togglefloating,active
bind = $mod SHIFT, F,      fullscreen, 0
bind = $mod SHIFT, W,      exec, wallpaper_wayland

bind = ,           Print, exec, screenshot
bind = $mod,       Print, exec, screenshot -s
bind = $mod SHIFT, Print, exec, screenshot -w 3 -s

bind = , XF86MonBrightnessUp,   exec, bright -u
bind = , XF86MonBrightnessDown, exec, bright -d
bind = , XF86AudioRaiseVolume,  exec, vol -u
bind = , XF86AudioLowerVolume,  exec, vol -d
bind = , XF86AudioMute,         exec, vol -m

binde = $mod,       J, cyclenext,
binde = $mod,       K, cyclenext, prev
bind  = $mod SHIFT, J, swapnext,
bind  = $mod SHIFT, K, swapnext, prev

binde = $mod, H, resizeactive,-30 30
binde = $mod, L, resizeactive,30 -30

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
