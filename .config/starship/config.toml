format = "$username@$hostname $directory $time $hg_branch$cmd_duration\n$character "
scan_timeout = 30
command_timeout = 500
add_newline = false

[line_break]
disabled = false

[username]
format = "[$user]($style)"
style_user = "bold blue"
show_always = true
disabled = false

[directory]
disabled = false
format = "\\([$path]($style)\\)[$read_only]($read_only_style)"
style = "bold green"
read_only_style = "red"
read_only = " ÔÄ£ "
home_symbol = "~"

[cmd_duration]
disabled = false
format = " \\([$duration]($style)\\) "
style = "bold yellow"
min_time = 10_000

[character]
format = "$symbol"
success_symbol = "[->](bold green)"
error_symbol = "[->](bold red)"
disabled = false

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "bold red"
disabled = false

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
format = "[$symbol$number]($style)"
symbol = "‚ú¶"
style = "bold blue"
disabled = false

[shell]
format = "[$indicator]($style)"
bash_indicator = " ÓØä "
style = "white bold"
disabled = true

[shlvl]
disabled = true

[status]
format = "[$symbol$status]($style)"
symbol = "‚ùå"
success_symbol = ""
not_executable_symbol = "üö´"
not_found_symbol = "üîç"
sigint_symbol = "üß±"
signal_symbol = "‚ö°"
style = "bold red"
map_symbol = false
recognize_signal_code = true
pipestatus = false
pipestatus_separator = "|"
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style) '
disabled = false

[time]
format = "\\[[$time]($style)\\]"
style = "bold purple"
time_format = "%I:%M%p"
use_12hr = true
disabled = false

[palettes]

[profiles]

[fill]
style = "bold black"
symbol = "."
disabled = false

