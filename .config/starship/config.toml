# programming modules

[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = "ÓÇ† "
style = "bold purple"
truncation_length = 9223372036854775807
truncation_symbol = "‚Ä¶"
only_attached = false
always_show_remote = false
ignore_branches = []
disabled = false

[hg_branch]
symbol = "ÓÇ† "
style = "bold purple"
format = "on [$symbol$branch(:$topic)]($style) "
truncation_length = 9223372036854775807
truncation_symbol = "‚Ä¶"
disabled = false

[perl]
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
symbol = "üê™ "
style = "149 bold"
disabled = false

[meson]
truncation_length = 4294967295
truncation_symbol = "‚Ä¶"
format = "via [$symbol$project]($style) "
symbol = "‚¨¢ "
style = "blue bold"
