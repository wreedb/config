#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
#PgpFetch
BottomUp
FailFast
KeepSrc
MakepkgConf = /etc/makepkg.conf
#Sign = 8A64DA92DCF36E48
#SignDb = 8A64DA92DCF36E48
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
AurOnly
NewsOnUpgrade


#
# Binary OPTIONS
#
[bin]
FileManager = nnn
FileManagerFlags = '-P p'
MFlags = --skippgpcheck
Sudo = doas
